<div fxFlexFill fxLayout="row" fxLayoutAlign="center center" style="position: relative">
  <div style="position: absolute; top: 5px; right: 5px; cursor: pointer; width: 24px; height: 24px; z-index: 20">
    <mat-icon (click)="onNoClick()">close</mat-icon>
  </div>
  <div fxLayout="column" fxFlex="100" fxLayoutAlign="start center" style="height: 500px; width: 500px;">
    <div fxLayout="row">
      <h1>Controls</h1>
    </div>
    <div fxLayout="row" fxLayoutGap="30px">
      <div fxLayout="column"> <!--in the future, keep one column and make each duo a row -->
        <p>Show Card Text</p>
        <p>Magnify Alt Face</p>
        <p>End Turn</p>
        <p>View Exile</p>
        <p>View Grave</p>
        <p>Search Deck</p>
        <p>Create Token</p>
        <p>Shuffle Deck</p>
        <p>Draw</p>
        <p>Untap All</p>
        <p>Mulligan Hand</p>
      </div>
      <div fxLayout="column">
        <p>shift</p>
        <p>ctrl</p>
        <p>e</p>
        <p>r</p>
        <p>g</p>
        <p>f</p>
        <p>t</p>
        <p>s</p>
        <p>d</p>
        <p>x</p>
        <p>m</p>
      </div>
    </div>
  </div>
</div>
